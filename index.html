<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="logo">
        <img class="googlee" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998">
    </div>
<!-- Search Area -->
<div class="search-area">
    <p>Search the web usign Google!</p>
    <!--Search Box-->
    <form class="search" action="#">
        <input type="text" placeholder="" name="search">
    </form>
    <!--Buttons-->
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>  
</div>

<!-- Second Content -->

<!--Special Searches-->
<div>
    <div class="special-list">
        <ul class="special-list">
            <li>Special Search</li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
        </ul>
    </div>
</div>
<!--Special Searches Ends-->

<!--Help Part-->
<div>
    <div class="help">
        <ul class="help">
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
        </ul>
    </div>
</div>
<!--Help Part Ends-->

<!--Update Part-->
<div>
    <div class="update">
        <p>Get Google! <br> updates monthly:</p>  
        <form action="#" class="add-mail"></form>      
            <input type="text" name="your e-mail" placeholder="your e-mail">
            <div class="sub-button">
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
    </div>
<!--Update Part Ends-->
</div>
<!-- Second Content Ends-->
<br><br><br><br><br>
<!-- Footer Starts -->
<footer class="footer">
    <p class="footer">Copyright Â©1998 Google Inc.</p>
</footer>
</body>
</html>
